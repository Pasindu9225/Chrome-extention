<!DOCTYPE html>
<html>
  <head>
    <title>Change Background Color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4 bg-gray-100">
    <div class="max-w-xs mx-auto bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-lg mb-6 font-semibold">Background & Mode</h1>
      <div class="mb-6">
        <label
          for="colorPicker"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Background Color</label
        >
        <input
          type="color"
          id="colorPicker"
          class="w-full h-10 p-1 border border-gray-300 rounded-md"
        />
        <button
          id="changeColor"
          class="w-full p-2 mt-2 bg-green-500 text-white rounded-md hover:bg-green-600"
        >
          Change
        </button>
      </div>
      <div class="mb-4">
        <h2 class="text-sm font-medium text-gray-700 mb-2">Toggle Mode</h2>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="modeToggle" class="sr-only" />
          <div
            class="w-14 h-7 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600"
          >
            <div
              class="absolute top-0.5 left-1 w-5 h-5 bg-yellow-500 rounded-full peer-checked:bg-gray-900 peer-checked:left-[32px] transition-transform duration-300"
            >
              <svg
                id="sunIcon"
                class="w-5 h-5 fill-current text-white transition-transform duration-300 transform"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2.5c-.65 0-1.18.5-1.18 1.15 0 .65.53 1.15 1.18 1.15s1.18-.5 1.18-1.15c0-.65-.53-1.15-1.18-1.15zM4.69 5.66c-.29-.29-.77-.29-1.06 0-.3.3-.3.77 0 1.06.3.3.77.3 1.06 0 .3-.29.3-.77 0-1.06zM2.5 12c0-.65-.5-1.18-1.15-1.18-.65 0-1.15.53-1.15 1.18s.5 1.18 1.15 1.18c.65 0 1.15-.53 1.15-1.18zM4.69 18.34c-.3-.3-.77-.3-1.06 0-.3.3-.3.77 0 1.06.3.3.77.3 1.06 0 .29-.3.29-.77 0-1.06zM12 21.85c-.65 0-1.18-.5-1.18-1.15 0-.65.53-1.15 1.18-1.15s1.18.5 1.18 1.15c0 .65-.53 1.15-1.18 1.15zM19.31 18.34c.3-.3.3-.77 0-1.06-.3-.3-.77-.3-1.06 0-.3.3-.3.77 0 1.06.29.3.77.3 1.06 0zM21.5 12c0-.65.5-1.18 1.15-1.18.65 0 1.15.53 1.15 1.18s-.5 1.18-1.15 1.18c-.65 0-1.15-.53-1.15-1.18zM19.31 5.66c.3-.3.3-.77 0-1.06-.3-.3-.77-.3-1.06 0-.3.3-.3.77 0 1.06.29.3.77.3 1.06 0zM16 12c0-2.21-1.79-4-4-4s-4 1.79-4 4 1.79 4 4 4 4-1.79 4-4z"
                />
              </svg>
              <svg
                id="moonIcon"
                class="w-5 h-5 fill-current text-white hidden transition-transform duration-300 transform"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 3c-.65 0-1.29.08-1.91.22 4.01 1.5 6.91 5.41 6.91 10.12 0 4.62-3.56 8.42-8.06 8.91C10.45 21.7 11.21 22 12 22c5.52 0 10-4.48 10-10S17.52 3 12 3z"
                />
              </svg>
            </div>
          </div>
        </label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
